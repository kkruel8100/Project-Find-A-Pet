  <body>

    <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    	<div class="navbar-header">
    	
    <!-- Collect the nav links, forms, and other content for toggling -->
      		<ul class="nav navbar-nav navbar-right">

      		</ul>
      	</div>

    <div class="container">
      	<!-- Jumbotron Title -->
	    <div class="jumbotron">
	       <h1 class="text-center">Pet Signal</h1>
	       <h3 class="text-center">A Database of Lost and Found Pets.</h3>
	    </div>
      <div class="row"><!--beginning of form div-->
        <div class="col-lg-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Find Your Pet! - Search Shelters</h3>  
      			<form>
      			  <div class="form-group">
	                <label for="pet-type">Type</label><br>
	                <select class="pet-type" id="animalArray"></select>    
                  </div>
	              <div class="form-group">
	                <label for="pet-size">Size</label><br>
	                <select class="pet-size" id="sizeArray"></select>
	              </div>
                <div class="form-group">
                  <label for="pet-sex">Sex</label><br>
                  <select class="pet-size" id="sexArray"></select>
                </div>
                <div class="form-group">
                  <label for="pet-age">Age</label>
                  <select class="form-control" id="ageArray"></select>
                </div>
                <div class="form-group field_1">
		    	  <label for="Textarea">Zip Code</label>		    			
		    	  <textarea class="form-control" id="zipCode" rows="1"></textarea>
		  		</div>
                <button type="button" class="btn btn-secondary search"><i class="fa fa-search"></i>Search</button>
				<button type="button" class="btn btn-secondary clear"><i class="fa fa-trash"></i>Clear Results</button>
              </form>
            </div>
          </div>
        </div><!--end of form div-->
	<div class="row"><!--Start of results Row-->
		<div class="col-sm-12">
		    <div class="results">
			  <h3><i class="fa fa-table"></i>Search Results Shelter Pets</h3> 	
			</div>	
		</div>
	</div><!--End of results Row-->
