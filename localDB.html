      <!-- ADDING A PET TO LOCAL DB -->
      <div class="row">
        <div class="col-lg-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Add A Pet!</h3>
            </div>
            <div class="panel-body">
              <form id="addPet">
              <div class="form-group">
                <label for="Select">Lost/Found</label>
                <select class="form-control" id="lostFound_input">
                  </select>
                </div>
              <div class="form-group">
                <label>Pet Name</label>
                <input type="text" class="form-control" id="name_input"></input>
              </div>
              <div class="form-group">
                <label>Date Lost or Found</label><br>
                <input id="date" type="date">
              </div>  
    
              <div class="form-group">
                <label for="Select">Animal</label>
                <select class="form-control" id="animalUpdate">
                  </select>
                </div>
              <div class="form-group">
                <label for="Select">Size</label>
                <select class="form-control" id="sizeUpdate">
                </select>
              </div>
                <div class="form-group">
                <label for="Select">Sex</label>
                <select class="form-control" id="sexUpdate">
                </select>
                </div>
                  <div class="form-group">
                <label for="Select">Age</label>
                  <select class="form-control" id="ageUpdate">
                  </select>
                </div>
              
              <div class="form-group">
                <label>Zip Code</label>
                <input type="text" class="form-control" id="zipUpdate"></input>
              </div>
              <div class="image-upload">
                <label for="file-input">Image Upload</label>
              <input id="file-input" type="file" />
              </div>
              <button id="submit" type="submit" class="btn btn-primary">Submit</button>
          </form><!--end of form -->
            </div>
          </div>
        </div>
              <!--Search Parameters of Local -->
                <div class="col-lg-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Search Local Database!</h3>
            </div>
            <div class="panel-body">
              <form id="query">
            <div class="form-group">
                <label>Pet Name</label>
                <input type="text" class="form-control" id="nameFB"></input>
              </div>
            <div class="form-group">
              <label for="Select">Animal</label>
              <select class="form-control" id="animalFB">
                <option>Cat</option>
                <option>Dog</option>
                </select>
            </div>
            
            <div class="form-group">
              <label for="Select">Sex</label>
              <select class="form-control" id="sexFB">
                <option>F</option>
                <option>M</option>
              </select>
            </div>
            
            
            <button type="button" class="btn btn-secondary firebase_search"><i class="fa fa-search"></i>Search</button>
            
        </form>
            </div>
          </div>
        </div>

      </div>






      <!-- PET DATABASE work to filter -->

              </div>
               
                  <div class="panel-body">
                    <table class="table">
                      <thead>
                         <tr>
                            <th>Lost or Found</th>

                            <th>Date Lost or Found</th>
                            <th>Animal</th>
                            <th>Size</th>
                            <th>Sex</th>
                            <th>Age</th>
                            <th>Zip Code</th>
                            <th>Delete</th>
                         </tr>
                      </thead>
                  <tbody id="petList">  
                  </tbody>
          </table>
